<table>
    <tr ng-repeat='movie in m.movies'>
        <td>{{movie.Title}}</td>
    </tr>
</table>


<hr/>

<form ng-submit="m.save(m.newMovie)">
    <label>Title</label>
    <input type="text" name="title" ng-model="m.newMovie.title" />

    <label>Length</label>
    <input type="number" name="length" ng-model="m.newMovie.length"  />

    <input type="submit" value="Save!"/>
</form>
